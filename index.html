<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2001222899.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    

    <title>Lista de compras</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-6 col-sm-8 text-center">
                <form id="itemForm" class="my-3">
                    <h3 class="mb-4">Lista de Compras</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="itemInput" placeholder="Insira aqui o item">
                        <div class="input-group-append">
                            <button id="addButton" class="btn btn-success" type="button">Adicionar</button>
                        </div>
                    </div>
                </form>
                <div class="item-container ">
                    <div class="item-list my-5 ">
                        <!-- single item -->
                        <!-- <div class="item my-3">
                            <h5 class="item-name text-capitalize">laundry</h5>
                            <div class="item-icons">
                                <a href="#" class="complete-item mx-2 item-icon"><i class="fa-regular fa-circle-check"></i></a>
                                <a href="#" class="delete-item mx-2 item-icon"><i class="far fa-times-circle"></i></a>
                            </div>
                        </div> -->
                        <!-- end of single item -->
                    </div>
                    <button type="button" class="btn btn-danger my-3" id="clear-list">Limpar tudo!</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
